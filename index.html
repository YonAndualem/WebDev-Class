<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiLCoE ID</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="outer">
        <div class="header">
            <div class="running">
                <div class="titles">
                    <h1>HiLCoE</h1>
                    <h3>School of Computer Science & Technology</h3>
                </div>
                <div class="secondtitle">
                    Service Request Card
                </div>
            </div>
            <div id="imageBox">
                <input type="file" id="imageInput" accept="image/*">
            </div>
        </div>
        <div class="middle">
            <form id="studentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name Here">
                <br>

                <div class="group">
                    <label for="class">Class:</label>
                    <input type="text" id="class" name="class" value="DRBSE2202" readonly>
                    <label for="src">SRC:</label>
                    <input type="text" id="src" name="src" value="AB1234" readonly>
                </div>
                <label for="tel">Tel./Mob:</label>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" required placeholder="+251-1234567890">
            </form>
        </div>
        <div class="horizontal">
            <hr class="full">
            <hr class="first">
            <hr class="second">
            <hr class="third">
        </div>
        <div class="footer">
            <p>Tel. +251-11-156-4888, +251-11-156-4889</p>
            <p>Email: info@hilcoeschool.net www.hilcoeschool.com</p>
        </div>
    </div>

    <script src="./JS/script.js">
    </script>
</body>

</html>
